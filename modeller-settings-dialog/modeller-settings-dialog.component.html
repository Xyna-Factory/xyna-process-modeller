<xc-dialog-wrapper xc-i18n-context="pmod.modeller-settings-dialog">
    <ng-container header><span xc-i18n>header</span></ng-container>
    <section content>
        <xc-language-selector></xc-language-selector>
        <xc-panel xc-panel-collapsable>
            <header><h2>Process Modeller</h2></header>
            <section>
                <xc-checkbox 
                    label="label-message-1"
                    xc-i18n
                    [(checked)]="workflowSettings.showFQN"
                ></xc-checkbox>
                <xc-checkbox 
                    label="label-message-2"
                    xc-i18n
                    [(checked)]="workflowSettings.showMappings"
                ></xc-checkbox>
                <!-- <xc-checkbox 
                    label="label-message-3"
                    xc-i18n
                    [(checked)]="workflowSettings.showExceptionHandlings"
                ></xc-checkbox>
                <xc-checkbox 
                    label="label-message-4"
                    xc-i18n
                    [(checked)]="workflowSettings.showDocumentation"
                ></xc-checkbox> -->
            </section>
        </xc-panel>
        <div class="hint">
            <xc-icon xc-icon-name="{{icons.MSGWARNING}}"></xc-icon>
            <span class="message" xc-i18n>label-message-5</span>
        </div>
    </section>
    <ng-container footer>
        <xc-button (click)="dismiss()" xc-i18n>button-ok</xc-button>
    </ng-container>
</xc-dialog-wrapper>
