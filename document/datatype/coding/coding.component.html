<ngx-monaco-editor class = "editor"
    [ngClass] = "{'editor-hide' : isPython}"
    [options]="javaEditorOptions"
    [(ngModel)]="javaCode"
    (onInit)="monacoInitJava($event)"
 />
<ngx-monaco-editor class = "editor"
    [ngClass] = "{'editor-hide' : !isPython}"
    [options]="pythonEditorOptions"
    [(ngModel)]="pythonCode"
    (onInit)="monacoInitPython($event)"
 />
