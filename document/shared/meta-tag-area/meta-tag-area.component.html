<div class="items-row">

    <xc-form-textarea
        xc-i18n
        class="input"
        [(value)]="newTag"
        [readonly]="readonly"
        [xc-form-textarea-lines]="5"
    ></xc-form-textarea>

    <xc-icon-button
        (click)="addMetaTag()"
        xc-tooltip="tooltip-add-meta-tag"
        xc-i18n
        class="add"
        xc-icon-name="add"
    ></xc-icon-button>

</div>

<xc-rich-list class="rich-list" [xc-rich-list-items]="metaTagsItems" xc-i18n-context="meta-tag"></xc-rich-list>
