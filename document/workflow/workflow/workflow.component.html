@if (hasWorkflowData) {
  <div class="scroll-content">
    <div class="content-wrapper">
      <content-area
        [contentArea]="workflow.contentArea"
        [documentModel]="documentModel"
        (triggerAction)="performAction($event)"
      ></content-area>
    </div>
  </div>
} @else {
  <label xc-i18n class="no-audit-available">
    label-no-data
  </label>
}
