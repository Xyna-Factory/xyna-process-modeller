@for (item of itemBarArea.items; track item) {
  <div class="variable-wrapper">
    <variable
      [variable]="item"
      [documentModel]="documentModel"
      [hasMenu]="false"
      tabindex="0"
      (dblclick)="addBranch(item)"
    ></variable>
  </div>
}
@if (!readonly) {
  <xc-button
    (click)="completeBranches()"
    xc-i18n
  >button-add-all</xc-button>
}
