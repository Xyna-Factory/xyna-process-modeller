<!-- marked means that the node is white, unmarked nodes are yellow -->
<div #noderow class="row" [ngClass]="{'marked': (node.markedChange | async) || node.allChildrenMarked}">
    <label class="label">{{node.label}}</label>
    <label>{{typeLabel}}</label>
</div>
<div *ngIf="expanded" class="children">
    <variable-tree-node *ngFor="let childNode of node.children"
        [node]="childNode"
    ></variable-tree-node>
</div>
