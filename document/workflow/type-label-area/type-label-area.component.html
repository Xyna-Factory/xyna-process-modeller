<label-area
  [labelArea]="typeLabelArea"
  [documentModel]="documentModel"
  [menuItems]="menuItems"
  [menuTemplateRef]="menuTemplateRef"
  (triggerAction)="performAction($event)">
</label-area>
@if (showFqn) {
  <div class="fqn-area">
    <div
      class="fqn-string"
      [xc-tooltip]="typeLabelArea.$fqn"
    >{{typeLabelArea.$fqn}}</div>
  </div>
}
