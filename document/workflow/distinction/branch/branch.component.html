@if (darkMode) {
  <xc-icon-button class="collapse-button"
    xc-icon-name="accordion"
    xc-icon-size="small"
    color="invert"
    (click)="setCollapsed(!isCollapsed())" />
}
@if (branch.caseArea) {
  <case-area [caseArea]="branch.caseArea"
    [documentModel]="documentModel"
    (triggerAction)="performAction($event)"
   />
}
@if (!isCollapsed()) {
  <content-area [contentArea]="branch.contentArea"
    [documentModel]="documentModel"
    (triggerAction)="performAction($event)" />
}
