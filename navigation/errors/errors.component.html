<div class="navigationbar-title item-bar">
  <h2 xc-i18n>header</h2>
</div>
<div class="area-content">
  @if (errors.length === 0) {
    <span xc-i18n>no-errors</span>
  }
  @if (errors.length > 0) {
    @for (error of errors; track error) {
      <xfm-mod-nav-error [error]="error" [checkable]="error.checkable" (errorSelectionChanged)="selectedError($event)" (errorCheckedChanged)="checkedError($event)"></xfm-mod-nav-error>
    }
  }
</div>
